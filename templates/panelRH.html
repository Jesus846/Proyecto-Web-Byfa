<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Accesos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-right: 10px;
        }

        input[type="date"] {
            padding: 5px 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn-container button {
            margin: 0 10px;
        }

        .export-container {
            text-align: right;
        }

    </style>
</head>
<body>
    <header>
        <h1>Registro de Accesos</h1>
        <form action="/logout" method="POST" style="position: absolute; top: 20px; right: 20px;">
            <button type="submit" style="
                padding: 10px 20px;
                font-size: 1em;
                background-color: #f44336;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;">
                Cerrar Sesión
            </button>
        </form>
    </header>

    <div class="container">
        <form action="/filtrar" method="POST">
            <label for="fecha">Filtrar por Fecha:</label>
            <input type="date" id="fecha" name="fecha">
            <button type="submit">Filtrar</button>
        </form>
        <div class="export-container">
            <form action="/exportar_excel" method="GET">
                <button type="submit">Exportar a Excel</button>
                <button type="button" onclick="window.location.href='/QRAsistencia'">Generador de QR Asistencia</button>
                <button type="button" onclick="window.location.href='/QRVisitas'">Generador de QR Visitas</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Área</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Fecha</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for fila in datos %}
                <tr>
                    <td>{{ fila[0] }}</td>
                    <td>{{ fila[1] }}</td>
                    <td>{{ fila[2] }}</td>
                    <td>{{ fila[3] }}</td>
                    <td>{{ fila[4] }}</td>
                    <td>{{ fila[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
